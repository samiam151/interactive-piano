<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>Interactive Piano</title>
   <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
   
   <div class="loadingScreen"></div>
   <!-- THE PIANO -->
   <div class="pianoWrapper">
      <ul>
         <!-- OCTAVE ONE -->
         <!-- C -->
         <li class="whiteKey" data-key="C1" ></li>
         <!-- C# -->
         <li class="blackKey" data-key="Cs1"></li>
         <!-- D -->   
         <li class="whiteKey afterBlack" data-key="D1" ></li>
         <!-- Eb -->
         <li class="blackKey" data-key="Eb1"></li>
         <!-- E -->
         <li class="whiteKey afterBlack" data-key="E1" ></li>
         <!-- F -->
         <li class="whiteKey" data-key="F1" ></li>
         <!-- F# -->
         <li class="blackKey" data-key="Fs1"></li>
         <!-- G -->
         <li class="whiteKey afterBlack" data-key="G1" ></li>
         <!-- Ab -->
         <li class="blackKey" data-key="Gs1"></li>
         <!-- A -->   
         <li class="whiteKey afterBlack" data-key="A1" ></li>  
          <!-- Bb -->
          <li class="blackKey" data-key="Bb1"></li>
         <!-- B -->    
         <li class="whiteKey afterBlack" data-key="B" ></li>

         <!-- OCTAVE TWO -->
         <!-- C2 -->
         <li class="whiteKey" data-key="C2" ></li>
         <!-- C#2 -->
         <li class="blackKey" data-key="Cs2"></li>
         <!-- D2 -->   
         <li class="whiteKey afterBlack" data-key="D2" ></li>
         <!-- Eb2 -->
         <li class="blackKey" data-key="Ds2"></li>
         <!-- E2 -->
         <li class="whiteKey afterBlack" data-key="E2" ></li>
      </ul>
   </div>
    <!-- loadingScreen -->
<script type="text/javascript" src="scripts/buffer-loader.js"></script>
<script type="text/javascript" src="scripts/piano.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
